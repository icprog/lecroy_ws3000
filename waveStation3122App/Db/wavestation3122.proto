# streamDevice protocol file for WaveStation 3112

@mismatch { disconnect; }
@writetimeout { disconnect; }
@readtimeout { disconnect; }
@replyTimeout { disconnect; }

idn
{
	out "*IDN?;";

	in  "*IDN "
	    "%[^,],"         # device id
	    "%(\$1)[^,],"    # model
	    "%(\$2)[^,],"    # serial number
	    "%(\$3)[^,],"    # software version
	    "%(\$4)[^;];";   # firmware version
}

write
{
	out "%s;";

	in  "%(\$1)[^;];";
}
